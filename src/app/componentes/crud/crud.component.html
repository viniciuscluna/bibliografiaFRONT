<h4>Cadastrar Bibliografia</h4>
<div class="col-8 mb-2">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" name="name" id="name" formControlName="name">
        </div>
        <button class="btn btn-success" type="submit">Submeter</button>
    </form>
</div>

<h4>Lista de Bibliografias</h4>
<div class="row">
    <div class="col-12" style="height: 500px;overflow-y: auto;">
        <table class="table">
            <thead>
                <th>Id</th>
                <th>Nome</th>
            </thead>
            <tbody>
                <tr *ngFor="let i of lista">
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
